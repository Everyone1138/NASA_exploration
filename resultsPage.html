<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Imagery Research</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/images/nasa_logo_icon_170926.png" />

    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style/resultsPage.css" />
  </head>

  <body>
    <!-- Segment for the top menu bar that reveals the search bar -->
    <div class="ui top attached menu" id="topMenuBar">
      <a class="ui item"> <i class="sidebar icon"></i> Search / History </a>
      <h1 class="centered" id="newHeader">NASA Imagery Research</h1>
    </div>

    <!-- All main body content -->
    <div class="ui bottom attached segment">
      <!-- Sidebar for search criteria -->
      <div
        class="ui left demo vertical inverted sidebar labeled icon hidden menu"
      >
        <!-- Link back to homepage -->
        <a
          class="item"
          href="https://gordon-magill.github.io/NASA_exploration/"
        >
          <i class="home icon"></i>
          Home
        </a>

        <!-- Meet the team link -->
        <a
          class="item"
          href="https://gordon-magill.github.io/NASA_exploration/MeetTheTeam.html"
        >
          <i class="users icon"></i>
          The team
        </a>

        <!-- Search icon -->
        <div class="item">
          <i class="search plus icon"></i>
          Search criteria
        </div>

        <p style="color: red; font-size: 20px">REQUIRED:</p>

        <!-- Description field for search-->
        <div class="ui small centered icon fluid input">
          <input
            class="prompt"
            type="text"
            placeholder="Description"
            id="searchBarDescription"
          />
        </div>

        <br />
        <p style="color: white; font-size: 20px">OPTIONAL:</p>

        <!-- Keywords for search-->
        <div class="ui small centered icon fluid input">
          <input
            class="prompt"
            type="text"
            placeholder="Keywords"
            id="searchBarKeywords"
          />
        </div>
        <br />

        <!-- Title of image for search -->
        <div class="ui small centered icon fluid input">
          <input
            class="prompt"
            type="text"
            placeholder="Title"
            id="searchBarTitle"
          />
        </div>

        <br />

        <!-- Start Year for search-->
        <div class="ui small centered icon fluid input">
          <input
            class="prompt"
            type="text"
            placeholder="Start Year"
            id="searchBarStartYear"
          />
        </div>

        <br />

        <!-- End Year for search-->
        <div class="ui small centered icon fluid input">
          <input
            class="prompt"
            type="text"
            placeholder="End Year"
            id="searchBarEndYear"
          />
        </div>

        <!-- Submission button -->
        <button
          class="ui inverted primary button customButton"
          id="customSearchButton"
        >
          Search using criteria above
        </button>

        <hr />

        <p style="color: white; font-size: 20px">Search history:</p>
        <button
          class="ui inverted red button customButton"
          id="clearHistoryButton"
        >
          Clear search history
        </button>

        <!-- Parent element for remaining content in search history, populated in JS -->
        <div id="sideBarParent"></div>
        <hr id="spacerBar" />
      </div>

      <!-- Main page content requested by user -->
      <!-- Pusher wrapper needed for proper transition animations of sidebar -->
      <div class="pusher">
        <!-- Grid container for main content -->
        <div class="ui fluid container">
          <div class="ui centered grid stackable">
            <!-- Main image container -->
            <div class="ui eight wide column" id="imageContainer">
              <!-- Placeholder image in src -->
              <img class="ui huge centered image" src="#" id="nasaPhotoEl" />
            </div>

            <!-- Image information container -->
            <div class="ui six wide column">
              <!-- Metadata of the image -->
              <div class="ui row infoContainer">
                <h2 id="nasaTitleEl">Placeholder Title</h2>
                <p id="nasaDescriptionEl">Placeholder description</p>
                <p>
                  Date: <span id="nasaDateCreatedEl">Placeholder date</span>
                </p>
              </div>

              <!-- Section for wikipedia content -->
              <div class="ui row infoContainer">
                <div class="ui row">
                  <div class="ui mini icon input header__search-bar">
                    <input
                      id="input"
                      type="text"
                      class="search-bar__input"
                      placeholder="Wiki search"
                      autofocus=""
                      required=""
                    />

                    <button
                      id="submit"
                      type="button"
                      class="ui button search-bar__button"
                      aria-label="search"
                      style="color: black; margin-left: 10px"
                    >
                      Search
                    </button>
                  </div>

                  <div class="results">
                    <p id="error" class="results__error"></p>
                    <div id="results" class="results__items"></div>
                  </div>
                </div>

                <!-- <a href="" id="wikiLikEl"
                  >Reset your Wikipedia search
                  <span id="wikiLinkQueryEl">HERE</span></a
                >
                <p id="wikiContentEl">
                  Your search results will populate in this container. Go ahead
                  and type your astronomical question above!
                </p> -->
              </div>
            </div>
          </div>
          <footer>
            <br />
            Â© Team 7 2022
          </footer>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div style="position: static !important"></div>

    <!-- Semantic UI -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- Custom JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/wikiscript.js"></script>
    <script src="./assets/js/resultsPage.js"></script>
  </body>
</html>
