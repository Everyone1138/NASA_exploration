<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/allPages.js"></script>
    <link rel="stylesheet" href="./assets/style/allPages.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
  <link rel="stylesheet" href="./assets/style/allPages.css">
  <link rel="stylesheet" href="./assets/style/meet.css">

    <title>Meet the Team</title>
</head>
<body>
      <!-- Segment for the top menu bar that reveals the search bar -->
      <div class="ui top attached menu" id="topMenuBar">
        <a class="ui item"> <i class="sidebar icon"></i> Search / History </a>
        <h1 class="centered" id="newHeader">NASA Imagery Research</h1>
      </div>
  
      <!-- All main body content -->
      <div class="ui bottom attached segment">
        <!-- Sidebar for search criteria -->
        <div
          class="ui left demo vertical inverted sidebar labeled icon hidden menu"
        >
          <!-- Link back to homepage -->
          <a
            class="item"
            href="https://gordon-magill.github.io/NASA_exploration/"
          >
            <i class="home icon"></i>
            Home
          </a>
  
          <!-- Search icon -->
          <div class="item">
            <i class="search plus icon"></i>
            Search criteria
          </div>
  
          <p style="color: red; font-size: 20px">REQUIRED:</p>
  
          <!-- Description field for search-->
          <div class="ui small centered icon fluid input">
            <input
              class="prompt"
              type="text"
              placeholder="Description"
              id="searchBarDescription"
            />
          </div>
  
          <br />
          <p style="color: white; font-size: 20px">OPTIONAL:</p>
  
          <!-- Keywords for search-->
          <div class="ui small centered icon fluid input">
            <input
              class="prompt"
              type="text"
              placeholder="Keywords"
              id="searchBarKeywords"
            />
          </div>
          <br />
  
          <!-- Title of image for search -->
          <div class="ui small centered icon fluid input">
            <input
              class="prompt"
              type="text"
              placeholder="Title"
              id="searchBarTitle"
            />
          </div>
  
          <br />
  
          <!-- Start Year for search-->
          <div class="ui small centered icon fluid input">
            <input
              class="prompt"
              type="text"
              placeholder="Start Year"
              id="searchBarStartYear"
            />
          </div>
  
          <br />
  
          <!-- End Year for search-->
          <div class="ui small centered icon fluid input">
            <input
              class="prompt"
              type="text"
              placeholder="End Year"
              id="searchBarEndYear"
            />
          </div>
  
          <!-- Submission button -->
          <button
            class="ui inverted primary button customButton"
            id="customSearchButton"
          >
            Search using criteria above
          </button>
  
          <hr />
  
          <p style="color: white; font-size: 20px">Search history:</p>
          <button
            class="ui inverted red button customButton"
            id="clearHistoryButton"
          >
            Clear search history
          </button>
  
          <!-- Parent element for remaining content in search history, populated in JS -->
          <div id="sideBarParent"></div>
          <hr id="spacerBar" />
        </div>
  
        <!-- Main page content requested by user -->
        <!-- Pusher wrapper needed for proper transition animations of sidebar -->
        <div class="fluid pusher">
          <!-- Grid container for main content -->
          <div class="ui fluid container">
            <div id="link" class="ui link cards">
              <div class="card">
                <div class="image">
                  <img src="/input image">
                </div>
                <div class="content">
                  <div class="header">The Gordon </div>
                  <div class="meta">
                    <a>Leader</a>
                  </div>
                  <div class="description">
                    Fearless 
                    Amazing work ethic 
                  </div>
                </div>
                <div class="extra content">
                  <span class="right floated">
                   contact info 
                  </span>
                  <span>
                    <i class="user icon"></i>
                    
                  </span>
                </div>
              </div>
              <div class="card">
                <div class="image">
                  <img src="/input image">
                </div>
                <div class="content">
                  <div class="header">Santiago</div>
                  <div class="meta">
                    <span class="date"></span>
                  </div>
                  <div class="description">
                    Got all the jokes
                  </div>
                </div>
                <div class="extra content">
                  <span class="right floated">
                 
                  </span>
                  <span>
                    <i class="user icon"></i>
                  
                  </span>
                </div>
              </div>
              <div class="card">
                <div class="image">
                  <img src="/input image">
                </div>
                <div class="content">
                  <div class="header">Lamar</div>
                  <div class="meta">
                    <a></a>
                  </div>
                  <div class="description">
                  Loves Music 
                  </div>
                </div>
                <div class="extra content">
                  <span class="right floated">
                    Contact info
                  </span>
                  <span>
                    <i class="user icon"></i>
                    
                  </span>
                </div>
              </div>
              <div class="card">
                <div class="image">
                  <img src="/input image">
                </div>
                <div class="content">
                  <div class="header">Prateek</div>
                  <div class="meta">
                    <a></a>
                  </div>
                  <div class="description">
                    Nothing intresting to say...
                  </div>
                </div>
                <div class="extra content">
                  <span class="right floated">
                 
                  </span>
                  <span>
                    <i class="user icon"></i>
                  
                  </span>
                </div>
              </div>
            </div>   
            </div>
          </div>
        </div>
      </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div style="position: static !important"></div>
  <!-- Custom JS -->
  <script src="https://unpkg.com/axios/dist/axios.min.js" defer ></script>
  <script src="./assets/js/wikiscript.js" defer ></script>
  <script src="./assets/js/resultsPage.js" defer></script>
  <script src= "./assets/js/allPages.js" defer> </script>

</body>
</html>
