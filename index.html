<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Semantic UI -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

     <!-- Custom CSS -->
     <link rel="stylesheet" href="./assets/style/index.css">
     <link rel="stylesheet" href="./assets/style/resultsPage.css">
</head>
<body>
    
     <!-- Header -->
    <div class="ui fluid container grid customHeader">
        <div class="row">
            <h1>Music Search Helper</h1>
        </div>
    </div>

    <!-- Main content -->
    <div class="ui container fluid grid">
        <div class="column">

        <!--Search Bar -->
        <div class="ui centered category search">
            <div class="ui massive icon input" id="searchBar">
              <input class="prompt" type="text" placeholder="Search lyrics...">
              <i class="search icon"></i>
        </div>
        <div class="results"></div>

     <!-- Wikipedia content -->
       
     <h1 class="header__title">WIKIPEDIA API</h1>
     <div class="header__search-bar">
         <input
             id="input"
             aria-label="What do you want to know?"
             type="text"
             class="search-bar__input"
             placeholder="What do you want to know?"
             autofocus
             required
         />
         <button id="submit" type="button" class="search-bar__button" aria-label="search">
             
         </button>
     </div>
 </header>
</div>

<div class="results">
 <p id="error" class="results__error"></p>
 <div id="results" class="results__items"></div>
</div>
</body>



    </div>
