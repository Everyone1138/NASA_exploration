<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home of NASA Imagery Research</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/images/nasa_logo_icon_170926.png" />

    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style/index.css" />
  </head>

  <body>
    <!-- Segment for the top menu bar that reveals the search bar -->
    <div class="ui top attached menu" id="topMenuBar">
      <a class="ui item"> <i class="sidebar icon"></i> Search menu </a>
      <h1 class="centered" id="newHeader">NASA Imagery Research</h1>
    </div>

    <!-- All main body content -->
    <div class="ui bottom attached segment pusher pushable">

      <!-- Sidebar for search criteria -->
      <div
        class="ui left demo vertical inverted sidebar labeled icon hidden menu"
      >
        <a
          class="item"
          href="https://gordon-magill.github.io/NASA_exploration/"
        >
          <i class="home icon"></i>
          Home
        </a>
        <a class="item">
          <i class="block layout icon"></i>
          Search criteria
        </a>

        <p style="color: white">Required</p>

        <!-- Description -->
        <div class="ui small centered icon fluid input">
          <input
            class="prompt"
            type="text"
            placeholder="Description"
            id="searchBarDescription"
          />
        </div>

        <br />
        <p style="color: white">Optional</p>

        <!-- Keywords -->
        <div class="ui small centered icon fluid input">
          <input
            class="prompt"
            type="text"
            placeholder="Keywords"
            id="searchBarKeywords"
          />
        </div>
        <br />

        <!-- Title -->
        <div class="ui small centered icon fluid input">
          <input
            class="prompt"
            type="text"
            placeholder="Title"
            id="searchBarTitle"
          />
        </div>

        <br />

        <!-- Start Year -->
        <div class="ui small centered icon fluid input">
          <input
            class="prompt"
            type="text"
            placeholder="Start Year"
            id="searchBarStartYear"
          />
        </div>

        <br />

        <!-- End Year -->
        <div class="ui small centered icon fluid input">
          <input
            class="prompt"
            type="text"
            placeholder="End Year"
            id="searchBarEndYear"
          />
        </div>

        <input type="submit" id="customSearchButton" />
      </div>

      <!-- Main page content requested by user -->
      <!-- Pusher wrapper needed for proper transition animations of sidebar -->
      <div class="pusher">
        <div class="ui ten wide grid centered column">
          <div>
            <img class="ui fluid image" src="assets/images/nasa_logo_icon_170926.png">
          </div>









          <footer class="footer">
            <br />
            Â© Team 7 2022
          </footer>
        </div>
      </div>

      <!-- Pusher class to help sidebar render correctly -->
    </div>
    <div style="position: static !important"></div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   

    <!-- Semantic UI -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

  
    <!-- Custom JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/wikiscript.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
